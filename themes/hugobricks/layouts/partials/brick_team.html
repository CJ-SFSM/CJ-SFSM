{{- $inner := . -}}

{{- if or (eq $inner "") (eq $inner nil) -}}
    {{- $inner = "" -}}
{{- end -}}

{{- $inner = index (split $inner `<ul class="grid team">`) 0 -}}

<section class="features">
    <div class="container small">
        {{- markdownify $inner -}}
    </div>
    <div class="container">
        {{ partial "people.html" . }}
    </div>
</section>
